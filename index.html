<!doctype html>
<html>
    <head>
        <title>Ribs demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="deps.min.js"></script>
        <script type="text/javascript" src="ribs.min.js"></script>
        <link rel="stylesheet" href="ribs.css" />
    </head>
    <script>
        $(function() {
            var things = new Backbone.Collection([
                {
                    name: "Github page", 
                    url: "http://github.com/quid/ribs"
                },
                {
                    name: "Annotated Source", 
                    url: "docs/ribs.html"
                },
                {
                    name: "Download (CoffeeScript)", 
                    url: "ribs.coffee"
                },
                {
                    name: "Download (JavaScript)", 
                    url: "ribs.js"
                },
                {
                    name: "Download (Uglified JavaScript)", 
                    url: "ribs.min.js"
                },
                {
                    name: "Demo \"todos\" application", 
                    url: "demo"
                },
                {
                    name: "Annotated Source for demo \"todos\" application", 
                    url: "docs/todos.html"
                }
            ]);

            var list = new Ribs.List({
                title: "ribs.coffee",
                itemName: "link",
                jumpKey: "r",
                collection: things,
                displayAttributes: [{
                    label: "links",
                    field: "name"
                }],
                actions: [{
                    label: "Go",
                    inline: true,
                    batch: false,
                    activate: function(selected, itemView) {
                        if (itemView !== undefined) {
                            window.open(itemView.model.get("url"));
                        }
                    }
                }]
            });
            list.render();
            $("body").append(list.el);
        });
    </script>
    <style type="text/css">
        body { text-align: center; padding: 50px; }
        .ribs { text-align: left; width: 500px; display: inline-block; }
        .ribs .name { width: 427px; }
        .ribs .title { text-transform: none; }
        .ribs .title { font-variant: normal; }
    </style>
    <body>
    </body>
</html>
